            <img class="image" src="images/characters/jormungandr.png"></img>

        </div>
        <div id="buttonDiv" class="d-flex justify-content-center mt-5">
            <button class="btn btn-primary m-1">Sindri</button>
            <button class="btn btn-primary m-1">Kratos</button>
